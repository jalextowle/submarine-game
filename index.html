<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Submarine Adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Import Three.js as a module -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="depth-meter">
                <span id="depth-label">Depth: </span>
                <span id="depth-value">0</span>
                <span>m</span>
            </div>
        </div>
        <div id="game-canvas"></div>
        <div class="controls-info">
            <p>W: Forward | S: Backward | A: Strafe Left | D: Strafe Right | Mouse: Aim | Space: Fire Torpedo</p>
        </div>
    </div>
    
    <!-- Load main game script as a module -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
